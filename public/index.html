<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Tree To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blooming Tree To-Do</h1>
            <p class="tagline">Predict the future by creating it</p>
        </header>

        <div class="add-todo-section">
            <form id="todoForm">
                <div class="form-group">
                    <input
                        type="text"
                        id="todoTitle"
                        placeholder="What needs to be done?"
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <textarea
                        id="todoDescription"
                        placeholder="Add details (optional)"
                        rows="2"
                    ></textarea>
                </div>
                <div class="form-row">
                    <select id="todoPriority" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button type="submit" class="btn-primary">Add Task</button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div id="todoList" class="todo-list">
            <div class="loading">Loading tasks...</div>
        </div>

        <footer>
            <p>&copy; 2025 Blooming Tree Financial and Consulting Services</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
